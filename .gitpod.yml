tasks:
  - name: Serve Website
    before: |
      git config lfs.storage .git/lfs
      git config lfs.https://github.com/united-manufacturing-hub/umh.docs.umh.app.git/info/lfs.locksverify false
    init: | 
      make install
    command: |
      make serve

# Ports to expose on workspace startup
ports:
    - port: 1313
      onOpen: open-preview
      name: Website
      description: Website Preview
      visibility: private
      protocol: http